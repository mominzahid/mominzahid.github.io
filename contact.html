				<a href="#" class="mouse_btn"><span class="ion ion-mouse"><i class="icon ion-md-arrow-down"></i></span></a>
			</div>
			
			<!-- Contacts Info -->
			<div class="section contacts">
				<div class="content">
					<div class="title">
						<div class="title_inner">Contact Me</div>
					</div>
					<div class="service-items">
						<!-- <div class="service-item">
							<div class="icon"><i class="icon ion-ios-call"></i></div>
							<div class="name">Phone</div>
							<p>
							</p>

							<p>
								<a href="mailto:mominzahid1@gmail.com">mominzahid1@gmail.com</a>
							</p>

							<div class="name">Location</div>
							<p>
								Chicago, IL
							</p>
						</div>
					</div>
					<div class="contact_form">
						<form id="cform" method="post">
							<div class="group-val">
								<input type="text" name="name" placeholder="Name" />
							</div>
							<div class="group-val">
								<input type="text" name="email" placeholder="Email" />
							</div>
							<div class="group-val ct-gr">
								<textarea name="message" placeholder="Message"></textarea>
							</div>
							<a href="#" class="btn fill" onclick="$('#cform').submit(); return false;" data-text="Send Message">Send Message</a>
						</form>
						<div class="alert-success">
							<p>
								Thanks, your message is sent successfully. We will contact you shortly!
							</p>
						</div>
					</div>
				</div>
			</div>
